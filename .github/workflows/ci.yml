name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'  # LTS
          - '1'    # Latest stable
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      
      - uses: julia-actions/cache@v1  # Beschleunigt die CI massiv
      
      - uses: julia-actions/julia-buildpkg@v1
      
      - uses: julia-actions/julia-runtest@v1
      
      # Forensischer Präzisions-Benchmark
      # Wir führen dies nur auf Linux + Stable Julia aus, um Redundanz zu vermeiden
      - name: Run Precision Benchmarks
        if: matrix.os == 'ubuntu-latest' && matrix.version == '1'
        run: julia --project=@. test/benchmarks_precision.jl

      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v4 # Update auf v4 empfohlen
        with:
          file: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }} # Oft für v4 erforderlich
